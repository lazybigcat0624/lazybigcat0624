<svg xmlns="http://www.w3.org/2000/svg" width="495" height="195" viewBox="0 0 495 195" fill="none">
  <style>
    .title { font: 600 18px 'Segoe UI', Ubuntu, Sans-Serif; fill: #151515; }
    .stat-number { font: 700 28px 'Segoe UI', Ubuntu, Sans-Serif; }
    .stat-label { font: 400 14px 'Segoe UI', Ubuntu, Sans-Serif; }
    .date-range { font: 400 12px 'Segoe UI', Ubuntu, Sans-Serif; fill: #464646; }
    .fire { fill: #fb8c00; }
  </style>

  <rect x="0.5" y="0.5" rx="4.5" width="494" height="194" fill="#fffefe" stroke-opacity="0"/>

  <!-- Total Contributions -->
  <g transform="translate(50, 48)">
    <text class="stat-number" fill="#151515" text-anchor="middle" x="55">4118</text>
    <text class="stat-label" fill="#151515" text-anchor="middle" x="55" y="30">Total Contributions</text>
    <text class="date-range" text-anchor="middle" x="55" y="50">Past Year</text>
  </g>

  <!-- Current Streak -->
  <g transform="translate(197, 20)">
    <!-- Fire icon -->
    <svg x="35" y="0" width="30" height="30" viewBox="0 0 24 24">
      <path class="fire" d="M12 23C7.02944 23 3 18.9706 3 14C3 9.5 6 6 8 4C8 8 10 9 11 8C11 5 13 2 16 1C15 4 17 6 19 7C21 8.5 21 11 21 14C21 18.9706 16.9706 23 12 23Z"/>
    </svg>
    <circle cx="50" cy="48" r="32" fill="none" stroke="#fb8c00" stroke-width="5"/>
    <text class="stat-number" fill="#151515" text-anchor="middle" x="50" y="56">241</text>
    <text class="stat-label" fill="#fb8c00" text-anchor="middle" x="50" y="100">Current Streak</text>
    <text class="date-range" text-anchor="middle" x="50" y="118">Jun 30, 2025 - Feb 25, 2026</text>
  </g>

  <!-- Longest Streak -->
  <g transform="translate(340, 48)">
    <text class="stat-number" fill="#151515" text-anchor="middle" x="55">241</text>
    <text class="stat-label" fill="#151515" text-anchor="middle" x="55" y="30">Longest Streak</text>
    <text class="date-range" text-anchor="middle" x="55" y="50">Jun 30, 2025 - Feb 25, 2026</text>
  </g>
</svg>